<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NW Patrol</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#c1121f">
</head>
<body>
  <header class="app-header">
    <h1>巡邏打卡系統</h1>
    <div class="user-state">
      <span id="userEmail"></span>
      <button id="btnLogout" class="btn outline">登出</button>
    </div>
  </header>
  <nav class="tabs">
    <button data-tab="login" class="tab active">登入</button>
    <button data-tab="scan" class="tab">掃描</button>
    <button data-tab="points" class="tab">巡邏點</button>
    <button data-tab="history" class="tab">記錄</button>
    <button data-tab="settings" class="tab">設定</button>
  </nav>

  <main>
    <section id="tab-login" class="panel active">
      <div class="card">
        <h2>帳號登入</h2>
        <div class="grid">
          <input id="loginEmail" type="email" placeholder="Email">
          <input id="loginPassword" type="password" placeholder="密碼">
          <button id="btnLogin" class="btn">登入</button>
          <button id="btnSignup" class="btn outline">註冊</button>
          <button id="btnGoogle" class="btn ghost">Google 登入</button>
        </div>
        <p class="hint">首次使用請先於設定頁輸入 Firebase 設定</p>
      </div>
    </section>

    <section id="tab-scan" class="panel">
      <div class="card">
        <h2>掃描 QR / NFC</h2>
        <div class="grid">
          <video id="camera" playsinline></video>
          <div class="row">
            <button id="btnStartScan" class="btn">啟動相機掃描</button>
            <button id="btnStopScan" class="btn outline">停止</button>
          </div>
          <div class="row">
            <button id="btnStartNFC" class="btn ghost">啟動 NFC</button>
          </div>
          <input id="manualCode" placeholder="手動輸入巡邏點代碼">
          <button id="btnUseCode" class="btn">使用代碼</button>
        </div>
      </div>

      <div class="card">
        <h2>打卡與拍照</h2>
        <div class="grid">
          <input id="currentPointName" disabled placeholder="巡邏點">
          <textarea id="taskNote" placeholder="任務執行紀錄"></textarea>
          <input id="photoInput" type="file" accept="image/*" capture="environment">
          <button id="btnCheckin" class="btn">打卡</button>
        </div>
        <p id="scanStatus" class="status"></p>
      </div>
    </section>

    <section id="tab-points" class="panel">
      <div class="card">
        <h2>巡邏點管理</h2>
        <div class="grid">
          <input id="pointName" placeholder="名稱">
          <input id="pointCode" placeholder="QR/NFC 代碼">
          <button id="btnAddPoint" class="btn">新增巡邏點</button>
        </div>
        <div class="list" id="pointsList"></div>
      </div>
    </section>

    <section id="tab-history" class="panel">
      <div class="card">
        <h2>打卡記錄</h2>
        <div class="toolbar">
          <button id="btnSync" class="btn">同步到雲端</button>
          <span id="syncStatus" class="status"></span>
        </div>
        <div class="list" id="historyList"></div>
      </div>
    </section>

    <section id="tab-settings" class="panel">
      <div class="card">
        <h2>設定</h2>
        <div class="grid">
          <textarea id="firebaseConfigJson" placeholder="貼上 Firebase Config JSON"></textarea>
          <button id="btnSaveFirebase" class="btn">儲存設定</button>
          <button id="btnEnablePersistence" class="btn ghost">啟用離線資料庫</button>
          <button id="btnClearLocal" class="btn outline">清除本機資料</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span>NW Patrol • 離線可用 • GitHub Pages</span>
    <span id="networkStatus"></span>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
